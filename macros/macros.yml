macros:
  - name: rolling_average_generalised
    description: >
      'This is a macro that takes 4 arguments (column_name, partition by, order_by='created_at', rolling_average_period=7) and runs 
        avg( {{ column_name }} ) OVER (
                PARTITION BY {{ partition_by }}
                ORDER BY {{ order_by }}
                ROWS BETWEEN {{ rolling_average_period - 1 }} PRECEDING AND CURRENT ROW
            ) AS avg_{{ rolling_average_period }}_periods_{{ column_name }}'